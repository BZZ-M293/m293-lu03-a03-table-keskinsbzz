<!DOCTYPE html>
<html lang='de'>
  <head>
    <meta charset='UTF-8'>
    <title>LU03.A03 - Tabelle</title>
    <link rel='stylesheet' href='tabelle.css'>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Marke</th>
          <th colspan="3">Modelle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Ferrari</td>
          <td>LaFerrari</td>
          <td>Enzo</td>
        </tr>
        <tr>
          <td>458 Italia</td>
          <td>488 GTB</td>
        </tr>
        <tr>
          <td>Lamborghini</td>
          <td>Aventador</td>
          <td colspan="2"></td>
        </tr>
        <tr>
          <td rowspan="2">Porsche</td>
          <td>911</td>
          <td>918 Spyder</td>
        </tr>
        <tr>
          <td>Panamera</td>
          <td>Cayman</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
